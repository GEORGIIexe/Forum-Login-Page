<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outlaws Login Page</title>
    <link rel="stylesheet" href="login design.css">
</head>
<body>
    <div class="container">
       
        <div class="login-body">
            <div class="top-login">
                <div class="title">
                    ანგარიშში შესვლა
                </div>
                <div class="line-1"></div>
                <div class="line-2"></div>
                <div class="line-3"></div>
                <div class="line-11"></div>
                <div class="line-22"></div>
                <div class="line-33"></div>
                <div class="line-111"></div>
                <div class="line-222"></div>
                <div class="line-333"></div>
            </div>
            <div class="character-circel">
                <div class="character-body">
                    <div class="head"></div>
                    <div class="hair1"></div>
                    <div class="hair2"></div>
                </div>
            </div>
            <div class="character-bacground"></div>
            <div class="character-bacground2"></div>
            <div class="character-bacground3"></div>
            <div class="character-circle1"></div>
            <div class="character-circle2"></div>
            
            <div class="login-box">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="morab31"></div>
                <div class="morab32"></div>
                <div class="morab33"></div>
                <div class="morab34"></div>
                <input type="text" placeholder="მომახრებლის სახელი">
                <input type="password" placeholder="პაროლი">
                <button class="button">შესვლა</button>

                <div class="last-info">
                    <div class="one">
                        დამახსოვრება
                        <input type="checkbox" id="thing">
                        <label for="thing"></label>
                    </div>
                    <div class="two">
                        <a href="#">ანგარიშშის შექმნა</a>
                    </div>
                </div>
            </div>
            <div class="down-login">
            </div>
        </div>
    </div>
</body>
</html>
